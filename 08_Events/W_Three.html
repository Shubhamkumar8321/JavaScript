<body>
    <h1>Change BackGround Colour</h1>
    <button id="start"style="padding: 15px; font-size: 25px; margin: 10px;;">Start</button>
    <button id="stop" style="padding: 15px; font-size: 25px; margin: 10px;;">Stop</button>

<script>

const randomColor=function(){
    const hex="0123456789ABCDEF";
    let color="#"
    for (let i = 0; i <6; i++) {
        color+= hex[Math.floor(Math.random()*16)]
    }
    return color;
};
let IntervalID;
const startbtn=function(){

   if (!IntervalID) {
       IntervalID=setInterval(changeBG,1000);
     }
   function changeBG(){
    document.body.style.backgroundColor=randomColor();
   }
}
document.querySelector("#start").addEventListener("click",startbtn);

const stopbtn=function(){
 clearInterval(IntervalID);
 IntervalID=null;
}
document.querySelector("#stop").addEventListener("click",stopbtn);
</script>
